<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list by szO</title>
</head>
<body>
    <div class="sidebar">
        <h1>szO's to-do list</h1>
        <nav class="main-links-nav">
                <div id="inbox-link">Inbox</div>
        </nav>
        <nav class="projects-nav">
            <ul class="projects-list">
            </ul>
        </nav>
    </div>
    <div class="main">

    </div>
    <dialog id="add-new-task">
        <form id="add-new-task-form">
            <div>
                <label for="task-name">Task Name:</label>
                <input type="text" name="task-name" id="task-name" required>
            </div>
            <div>
                <label for="task-desc">Description:</label>
                <textarea name="task-desc" id="task-desc" rows="5" cols="33"></textarea>
            </div>
            <div>
                <label for="task-due-date">Due Date:</label>
                <input type="date" name="task-due-date" id="task-due-date" required>
            </div>
            <div>
                <label for="task-priority">Priority:</label>
                <select name="task-priority" id="task-priority" required>
                    <option value="">-> Choose a Priority <-</option>
                    <option value="4">LOW</option>
                    <option value="3">MEDIUM</option>
                    <option value="2">HIGH</option>
                    <option value="1">URGENT</option>
                </select>
            </div>
            <div>
                <button id="add-task-confirm-btn" type="button">ADD THIS TASK</button>
                <button class="cancel-btn" type="button">CANCEL</button>
            </div>
        </form>
    </dialog>
    <dialog id="edit-task">
        <form id="edit-task-form">
            <div>
                <label for="edit-task-name">Task Name:</label>
                <input type="text" name="edit-task-name" id="edit-task-name" required>
            </div>
            <div>
                <label for="edit-task-desc">Description:</label>
                <textarea name="edit-task-desc" id="edit-task-desc" rows="5" cols="33"></textarea>
            </div>
            <div>
                <label for="edit-task-due-date">Due Date:</label>
                <input type="date" name="edit-task-due-date" id="edit-task-due-date" required>
            </div>
            <div>
                <label for="edit-task-priority">Priority:</label>
                <select name="edit-task-priority" id="edit-task-priority" required>
                    <option value="">-> Choose a Priority <-</option>
                    <option value="4">LOW</option>
                    <option value="3">MEDIUM</option>
                    <option value="2">HIGH</option>
                    <option value="1">URGENT</option>
                </select>
            </div>
            <div>
                <button id="edit-task-confirm-btn" type="button">EDIT</button>
                <button class="cancel-btn" type="button">CANCEL</button>
            </div>
        </form>
    </dialog>
</body>
</html>
