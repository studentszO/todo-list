<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list by szO</title>
</head>
<body>
    <div class="sidebar">
        <h1>szO's to-do list</h1>
        <nav class="projects-nav">
            <ul class="projects-list">

            </ul>
        </nav>
    </div>
    <div class="main">

    </div>
    <dialog id="add-new-task">
        <div>
            <label for="task-name">Task Name:</label>
            <input type="text" name="task-name" id="task-name" required>
        </div>
        <div>
            <label for="task-desc">Description:</label>
            <textarea name="task-desc" id="task-desc" rows="5" cols="33"></textarea>
        </div>
        <div>
            <label for="task-due-date">Due Date:</label>
            <input type="date" name="task-due-date" id="task-due-date" required>
        </div>
        <div>
            <label for="task-priority">Priority:</label>
            <select name="task-priority" id="task-priority" required>
                <option value="">-> Choose a Priority <-</option>
                <option value="4">LOW</option>
                <option value="3">MEDIUM</option>
                <option value="2">HIGH</option>
                <option value="1">URGENT</option>
            </select>
        </div>
        <div>
            <button id="add-task-confirm-btn">ADD THIS TASK</button>
            <button id="add-task-cancel-btn">CANCEL</button>
        </div>
    </dialog>
</body>
</html>
